<html xmlns="http://www.w3.org/1999/xhtml">
<!--Head-->
<head>
    <meta charset="utf-8" />
    <title>注册页面</title>

    <meta name="description" content="register page" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="shortcut icon" href="/static/img/favicon.png" type="image/x-icon">

    <!--Basic Styles-->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" />
    <link id="bootstrap-rtl-link" href="" rel="stylesheet" />
    <link href="/static/css/font-awesome.min.css" rel="stylesheet" />

    <!--Fonts-->
    <link href="/static/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!--Beyond styles-->
    <link id="beyond-link" href="/static/css/beyond.min.css" rel="stylesheet" />
    <link href="/static/css/demo.min.css" rel="stylesheet" />
    <link href="/static/css/animate.min.css" rel="stylesheet" />
    <link id="skin-link" href="" rel="stylesheet" type="text/css" />

    <!--Skin Script: Place this script in head to load scripts for skins and rtl support-->
    <script src="/static/js/skins.min.js"></script>
</head>
<!--Head Ends-->
<!--Body-->
<body>
    <div class="register-container animated fadeInDown">
        <div class="registerbox bg-white">
            <form action="/register/registerCon" method="post">
            <div class="registerbox-title">注册用户</div>

            <div class="registerbox-caption ">请填写您的信息</div>
            <div class="registerbox-textbox">
                <input type="text" class="form-control" name="phone" placeholder="手机号" />
            </div>
            <div class="registerbox-textbox">
                <input type="password" class="form-control" name="pwd" placeholder="密码" />
            </div>
            <div class="registerbox-textbox">
                <input type="password" class="form-control" name="pwdConfirm" placeholder="确认密码" />
            </div>
            <hr class="wide" />
            <div class="registerbox-textbox">
                <input type="text" class="form-control" name="name" placeholder="姓名" />
            </div>
            <div class="registerbox-textbox">
                <!--<input type="text"  placeholder="" />-->
                <select class="form-control" name="sex" id="">
                    <option value="男">男</option>
                    <option value="女">女</option>
                </select>
            </div>
            <div class="registerbox-textbox">
                <div class="row">
                    <div class="col-lg-12 col-sm-12 col-xs-12">
                        <input type="date" class="form-control" placeholder="出生日期" />
                    </div>
                </div>
            </div>
            <div class="registerbox-textbox no-padding-bottom">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" class="colored-primary" checked="checked">
                        <span class="text darkgray">I agree to the Company <a class="themeprimary">Terms of Service</a> and Privacy Policy</span>
                    </label>
                </div>
            </div>
            <div class="registerbox-submit">
                <input type="submit" class="btn btn-primary pull-right" value="提交注册">
            </div>
        </form>
        </div>
        <div class="logobox">
        </div>
    </div>

    <!--Basic Scripts-->
    <script src="/static/js/jquery-2.0.3.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>

    <!--Beyond Scripts-->
    <!-- <script src="/static/js/beyond.min.js"></script> -->
    <!--Google Analytics::Demo Only-->
    <script>
        (function (i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date(); a = s.createElement(o),
            m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
        })(window, document, 'script', '', 'ga');

        ga('create', 'UA-52103994-1', 'auto');
        ga('send', 'pageview');

    </script>
</body>
<!--Body Ends-->
</html>
