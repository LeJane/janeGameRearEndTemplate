    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<!--Body-->
<body>
<div class="login-container animated fadeInDown">
    <div class="loginbox bg-white">
        <form action="/login/loginCon" method="post">
        <div class="loginbox-title">登录</div>
        <div class="loginbox-social">
            <div class="social-title ">www.foundfame.com</div>
            <div class="social-buttons">
                <a href="javascript:;" class="button-facebook">
                    <i class="social-icon fa fa-facebook"></i>
                </a>
                <a href="javascript:;" class="button-twitter">
                    <i class="social-icon fa fa-twitter"></i>
                </a>
                <a href="javascript:;" class="button-google">
                    <i class="social-icon fa fa-google-plus"></i>
                </a>
            </div>
        </div>
        <div class="loginbox-or">
            <div class="or-line"></div>
            <div class="or">OR</div>
        </div>
        <div class="loginbox-textbox">
            <input type="text" class="form-control" name="phone" placeholder="手机号" />
        </div>
        <div class="loginbox-textbox">
            <input type="password" class="form-control" name="pwd" placeholder="密码" />
        </div>
        <div class="loginbox-forgot">
            <a href="javascript:;">忘记密码？</a>
        </div>
        <div class="loginbox-submit">
            <input type="submit" class="btn btn-primary btn-block" value="登录">
        </div>
        <div class="loginbox-signup">
            <a href="/register">注册手机号</a>
        </div>
        </form>
    </div>
    <div class="logobox">
    </div>
</div>

    <!--Basic Scripts-->
    <script src="/static/js/jquery-2.0.3.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
